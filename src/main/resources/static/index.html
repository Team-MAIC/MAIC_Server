
<!DOCTYPE html>
<html>
<head>
    <title>Baskets Test</title>
    <meta charset="UTF-8">
    <script src="./js/sockjs.min.js" type="text/javascript"></script>
    <script src="./js/stomp.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<br>
<label for="connect">바구니 연결:</label>
<input type="text" id="centerId" class="form-control" placeholder="CenterID">
<input type="text" id="passage" class="form-control" placeholder="Passage">
<input type="text" id="basketNum" class="form-control" placeholder="BasketNumber">
<button id="connect" class="btn btn-default" onclick="connect()">Connect</button>
<button id="disconnect" class="btn btn-default" disabled="disabled" onclick="disconnect()">Disconnect</button>
<br>
<label for="connect">바구니 상태:</label><br>
dasTodoId : <input type="text" id="dasTodoId" class="form-control" disabled><br>
roundId : <input type="text" id="roundId" class="form-control" disabled><br>
productId : <input type="text" id="productId" class="form-control" disabled><br>
productName : <input type="text" id="productName" class="form-control" disabled><br>
basketWeight : <input type="text" id="basketWeight" class="form-control" disabled><br>
productAmount : <input type="text" id="productAmount" class="form-control" disabled><br>
productWeight : <input type="text" id="productWeight" class="form-control" disabled><br>
status : <input type="text" id="status" class="form-control" disabled><br>
color : <input type="text" id="color" class="form-control" disabled>
<br>
현재 무게 : <input type="text" id="currentBasketWeight" class="form-control" onchange="weightChange()"> <button id="submit" class="btn btn-default" type="submit" onclick="submit()">Send</button>
</body>
</html>
